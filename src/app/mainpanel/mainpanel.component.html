<div class="comtainer">
  <div class="row">
    <div class="col-md-12">
        <mat-toolbar color="primary">
      <mat-toolbar-row >
        <span>List Configurator</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
      </mat-toolbar-row>
        </mat-toolbar>
    
    </div>
  </div>
<div class="row">
  <div class="col-lg-12">
    <mat-drawer-container class="panelcontainer">
      <mat-drawer mode="side" opened>
        <a (click)="onItemClick('ListConfig')"> List Configurator</a><br>
        <a (click)="onItemClick('Master')"> Master</a><br>
        
        <a  target="_blank" routerLink="/list/employee">Employee</a><br>
        <a  target="_blank" routerLink="/list/student">Student</a><br>
      </mat-drawer>
      <mat-drawer-content>
        <app-listmaster *ngIf="showItem=='Master'"></app-listmaster>
        <app-listconfigurator *ngIf="showItem=='ListConfig'"></app-listconfigurator>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
</div>
