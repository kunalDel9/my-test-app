<div>grid comp</div>
<div class="col-lg-12">
  <p-table [value]="data">
      <ng-template pTemplate="header"> 
          <tr>
              <th *ngFor="let col of cols">
                  {{col.Caption}}
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowdata>
          <tr>
              <td *ngFor="let col of cols">
                      {{rowdata[col.ColName]}}
              </td>
          </tr>
      </ng-template>
  </p-table>
  
</div>
<router-outlet></router-outlet>
